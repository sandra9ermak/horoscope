<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Convenient time</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/main.min.css">
  </head>

  <body>
    <header class="header">
      <div class="header-container">
        <p class="header__firstTitle">Новый гороскоп на 2021 год!</p>
        <p class="header__secondTitle">Узнайте, что Вас ждёт.</p>
      </div>
    </header>

    <main>
      <div class="container progressLine__container">
        <div class="progressLine">
          <div class="progressLine__span__convenientTime"></div>
        </div>
      </div>

    <section class="questionSection">
      <div class="container">
        <form class="question__form">
          <p class="question__form__title">
            В какое время суток Вы чувствуете себя наиболее комфортно?:
          </p>
          <div class="question__form__container">
            <div class="question__form__inputContainer">
              <input
                type="radio"
                id="morning"
                name="convenientTime"
                value="morning"
                class="question__form__input"
              />
              <label for="morning">Утро</label>
            </div>

            <div class="question__form__inputContainer">
              <input
                type="radio"
                id="night"
                name="convenientTime"
                value="night"
                class="question__form__input"
              />
              <label for="night">Ночь</label>
            </div>

            <div class="question__form__inputContainer">
              <input
                type="radio"
                id="evening"
                name="convenientTime"
                value="evening"
                class="question__form__input"
              />
              <label for="evening">Вечер</label>
            </div>

            <div class="question__form__inputContainer">
              <input
                type="radio"
                id="day"
                name="convenientTime"
                value="day"
                class="question__form__input"
              />
              <label for="day">День</label>
            </div>
          </div>
        </form>
        <div class="question__form__buttonContainer">
          <button type="submit" class="question__form__button">
            <a href="./insomnia.html" class="question__form__buttonLink">Далее</a>
          </button>
          <!-- Далее</button> -->
        </div>
      </div>
    </section>
    </main>

    <footer class="footer">
      <div class="container">
        <p class="footer__title">2020 © HOROSCOP PERSONAL</p>
      </div>
    </footer>

    <script src="./js/questionForm.js"></script>
  </body>
</html>
