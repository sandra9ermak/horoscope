<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>You after 5 years</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/main.min.css" />
  </head>

  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__container">
          <p class="header__firstTitle">Новый гороскоп на 2021 год!</p>
          <p class="header__secondTitle">Узнайте, что Вас ждёт.</p>
        </div>
      </header>

      <main>
        <div class="container progressLine__container">
          <div class="progressLine">
            <div
              class="progressLine__span--after5years"
              id="progressLineAfter"
            ></div>
          </div>
        </div>

        <section class="questionSection">
          <div class="container">
            <form class="question__form">
              <p class="question__form--title">
                Какой Вы видите свою жизнь через 5 лет?:
              </p>
              <div class="question__form--container">
                <div class="question__form--inputContainer">
                  <input
                    type="radio"
                    id="family"
                    name="after5years"
                    value="family"
                    class="question__form--input"
                  />
                  <label for="family">Брак, семья, дети, дом</label>
                </div>

                <div class="question__form--inputContainer">
                  <input
                    type="radio"
                    id="travel"
                    name="after5years"
                    value="travel"
                    class="question__form--input"
                  />
                  <label for="travel">Путешествия по миру</label>
                </div>

                <div class="question__form--inputContainer">
                  <input
                    type="radio"
                    id="career"
                    name="after5years"
                    value="career"
                    class="question__form--input"
                  />
                  <label for="career">Успешная карьера</label>
                </div>

                <div class="question__form--inputContainer">
                  <input
                    type="radio"
                    id="together"
                    name="after5years"
                    value="together"
                    class="question__form--input"
                  />
                  <label for="together">Всё вместе</label>
                </div>
              </div>
            </form>
            <div class="question__form--buttonContainer">
              <a href="./birthDate.html" class="question__form--buttonLink"
                >Далее</a
              >
            </div>
          </div>
        </section>
      </main>

      <footer class="footer">
        <div class="container">
          <p class="footer__title">2020 © HOROSCOP PERSONAL</p>
        </div>
      </footer>
    </div>

    <script src="./js/questionForm.js"></script>
    <script src="./js/progressLine.js"></script>
  </body>
</html>
